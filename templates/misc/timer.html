{% extends "base.html" %}
{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2" style="color: white;">
        </div>
        <div class="col-md-8" style="color: white;text-align:center;">
            <h5>{{current_date|date:"D N d Y"}}</h5>
            <h1 id="time"></h1>
        </div>
        <div class="col-md-2" style="color: white;text-align:right;">
            <h5><i class="fa fa-sun-o" aria-hidden="true"></i> Sunrise: {{sunrise|date:"P"}}</h5>
            <h5><i class="fa fa-moon-o" aria-hidden="true"></i> Sunset: {{sunset|date:"P"}}</h5>
            <h1><i class="fa fa-cloud" aria-hidden="true"> {{weather|floatformat:"0"}} F</i></h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2" style="color: white;">
        </div>
        <div class="col-md-8" style="color: white; text-align:center;">
        </div>
        <div class="col-md-2" style="color: white;">
        </div>
    </div>
    <div class="row">
            <div class="col-md-1" style="color: white;margin-top:10%;">
            </div>
            <div class="col-md-8 col-md-offset-1" style="color: white; text-align:center;margin-top:10%;">
            <div id="test"><h1 class="timer" style="font-size: 700%;"></h1><h5 id="message" style="font-size: 400%;">Timer</h5><h5 style="margin-top:5%">Say "Stop Timer" to stop</h5></div>
            </div>
            <div class="col-md-2" style="color: white;">
            </div>
        </div>
</div>
<script>
    var done = false
    var enabled = '{{on}}'
        function blinker() {
	$('#test').fadeOut(500);
	$('#test').fadeIn(500);
    var current_date = new Date()
    var selected_date = new Date("{{ timer.isoformat }}")
    console.log(current_date)
    console.log(selected_date)
    var difference = (selected_date - current_date)
    console.log(difference)
    var secs = Math.floor((difference/1000) % 60)
    var mins = Math.floor((difference/(1000*60)) % 60)
    if(mins < 10)
    { dis_mins = "0" + mins}
    else
    { dis_mins = mins }
    if(secs < 10)
    { dis_secs = "0" + secs}
    else
    { dis_secs = secs }
    if(mins <= 0)
    { dis_mins = "00"}
    if(secs <= 0)
    { dis_secs = "00"}
    $(".timer").text(dis_mins + ":" + dis_secs);
    if(mins <= 0 && secs <=0)
    { $(".timer").text("00:00"); done = true; }
    if(done && enabled == "True")
    {
        var url =  'http://127.0.0.1:8000/Timer/Done'
        window.location.href = url
    }
}
